<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/static/css/header.css">
<link rel="stylesheet" href="/static/css/colorizer.css">
<script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="/static/scripts/colorizer.js"></script>
<script src="/static/scripts/tabs.js"></script>
</head>
<body>

<h1 class="title">Image Colorizer</h1>
<button class="tablink" onclick="openPage('Colorizer', this, 'red')" id="defaultOpen">Colorizer</button>
<button class="tablink" onclick="openPage('About', this, 'orange')">About</button>

<div id="Colorizer" class="tabcontent">
	<div class="file-upload">
	  <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Image</button>
	  <div class="image-upload-wrap">
	    <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
	  </div>
	  <div class="file-upload-content">
	    <img class="file-upload-image" src="#" alt="your image" />
	    <div class="image-title-wrap">
	      <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
	      <button type="button" onclick="colorizeImage()" class="colorize-image">Colorize <span class="image-title"> Image</span></button>
	    </div>
	  </div>
	  <div class="file-return-content">
	    <img class="file-return-image" src="#" alt="your image" />
	  </div>
	</div>
</div>

<div id="About" class="tabcontent">
	<h2 style="color:#1FB264; font-size:200%; text-align:center;">About</h2>
	<p>Example text about the project here</p>
</div>

</body>
</html>
